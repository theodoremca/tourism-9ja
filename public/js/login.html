<body>
    <div id = "login-box">
        <div class = "left-box">
          <h1>Login</h1>
          <p>Sign in to your account</p>
          <input type="text" name="email" placeholder="Email"/>
          <input type="text" name="password" placeholder="Password"/>
          <input type="submit" name="signupbtn" value="Login"/>
        </div>
        <div class = "row">
          <div class = "right-box">
            <div class = "col-6">
              <h2 class = "loginbtn" style="position: relative; top: 40px;">Sign up</h2>
              <button class = "logbtn" style="position: relative; left: -40px; position: relative; top:30px; width: 120px; height: 32px; margin-left: 95px;">Register Now!</button>   
            </div>
          </div>
          <div class = "col-6 text-right">
            <button type="button">Forgot password?</button>
          </div>
        </div>
</body>
