<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign Form Page</title>
    <link rel ="stylesheet" type = "text/css" href = "register.css">
</head>
<body>
  <div id = "login-box">
    <div class = "left-box">
      <h1>SIGN UP</h1>
      <input type="text" name="firstname" placeholder="First Name"/>
      <input type="text" name="lastname" placeholder="Last Name"/>
      <input type="text" name="email" placeholder="Email"/>
      <input type="text" name="password" placeholder="Password"/>
      <input type="text" name="confirmpass" placeholder="Confirm Password"/>
      <input type="text" name="sex" placeholder="Sex"/>
      <input type="submit" name="signupbtn" value="SIGN UP"/>
    </div>
    <div class = "right-box" style="position: relative; z-index: 1;">
      <h2 class = "loginbtn" style="position: relative; top: 100px;">Have an account?</h2>
      <button class ="logbtn" style="position: relative; left:-45px;position: relative; top:120px; width: 120px; height: 32px; margin-left: 95px;">LOG IN</button>
    </div>
  </div>
</body>
</html>
